<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Aluno - Fúria Fitness</title>
    <link rel="stylesheet" href="aluno.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>FÚRIA FITNESS</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="sobrenos.html">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Cadastro do Aluno</h2>
        <div class="container">
            <form id="cadastro-aluno">
                <fieldset>
                    <legend>Dados pessoais:</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                    
                    <label for="data_nasc">Data de nascimento:</label>
                    <input type="date" id="data_nasc" name="data_nasc" required>
                    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                    
                    <label for="genero">Gênero (opcional):</label>
                    <select id="genero" name="genero">
                        <option value="selecione" selected disabled>Selecione</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>

                    <div class="peso-altura">
                        <label for="peso">Peso:</label>
                        <input type="number" id="peso" name="peso" required>
                    
                        <label for="altura">Altura:</label>
                        <input type="number" id="altura" name="altura" required>
                    </div>

                    <button type="submit">Enviar cadastro</button>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <p>Contato: Telefone: (XX) XXXX-XXXX | E-mail: contato@xxx.com</p>
        <p>Instagram: @furiafitness | Facebook: Fúria Fitness</p>
    </footer>
    <script src="/sistema/front-end/public/js/cadastro.js"></script>
</body>
</html>
